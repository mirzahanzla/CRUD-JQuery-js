<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>jQuery CRUD-API</h1>
    <div id="container">
        <h3 class="nameID">SP21-BSE-057-MUHAMMAD HANZLA</h3
            >
        <input type="text" id="nameInput" placeholder="Enter Name" required>
        <input type="email" id="emailInput" placeholder="Enter Email" required>
        <button id="addBtn">Add</button>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
